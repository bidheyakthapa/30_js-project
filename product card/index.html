<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="images/1.png" alt="Shoe img" id="productImg"/>
          <div class="controls">
            <span class="btn active" ></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1>The Air Jordan 4 Motorsport</h1>
          <h2>$339.99</h2>
          <h3>30% off</h3>
          <p>
            The Air Jordan 4 Motorsports was released to the general public in
            March 2017 and draws inspiration from the 2006 Friends and Family
            designed to commemorate the 4th Anniversary of Michael Jordan
            Motorsport Racing team.
          </p>
          <form>
            <div class="size-sel">
              <p>Size</p>
              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>9</span>
              </label>
              <label for="medium">
                <input type="radio" name="size" id="medium" />
                <span>10</span>
              </label>
              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>11</span>
              </label>
            </div>

            <div class="quantity-sel">
              <p>Quantity</p>
              <input type="number" value="1" />
            </div>
            <button>Buy Now</button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
