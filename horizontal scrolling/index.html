<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scrolling Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/back.png" alt="Back button" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="images/img1.jpg" alt="Image" /></span>
          <span><img src="images/img2.jpg" alt="Image" /></span>
          <span><img src="images/img3.jpg" alt="Image" /></span>
        </div>
        <div>
          <span><img src="images/img4.jpg" alt="Image" /></span>
          <span><img src="images/img5.jpg" alt="Image" /></span>
          <span><img src="images/img6.jpg" alt="Image" /></span>
        </div>
        <div>
          <span><img src="images/img7.jpg" alt="Image" /></span>
          <span><img src="images/img8.jpg" alt="Image" /></span>
          <span><img src="images/img9.jpg" alt="Image" /></span>
        </div>
      </div>
      <img src="images/next.png" alt="Next button" id="nextBtn" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
